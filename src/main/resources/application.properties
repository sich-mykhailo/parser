server.port=${PORT_INSTANCE_1}
file.path=src/main/resources/excels/newFile.xlsx
page.max=${MAX_OLX_PAGES}
#google drive
integration.google.credentials=/credentials.json
integration.google.secret=${GOOGLE_DRIVE_SECRET}
integration.email.scope.drive=https://www.googleapis.com/auth/drive,https://www.googleapis.com/auth/drive.file
integration.google.client.id=${GOOGLE_DRIVE_CLIENT_ID}
integration.google.refresh-token= ${GOOGLE_DRIVE_REFRESH_TOKEN}
notification.email.admin=${PARSER_ADMIN_EMAIL}

#aws
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.region.static=us-east-1
cloud.aws.region.auto=false
cloud.aws.stack.auto=false
cloud.aws.end-point.uri=${AWS_SQS_URI}
logging.level.com.amazonaws.util.EC2MetadataUtils=error
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=error

#Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER_NAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#WEB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-request-size=215MB

#olx
olx.token=${OLX_TOKEN}
